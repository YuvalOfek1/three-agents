version: '3.3'

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/three-agents-backend:latest
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - CLAUDE_MODEL=${CLAUDE_MODEL}
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    image: ${DOCKERHUB_USERNAME}/three-agents-frontend:latest
    container_name: frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://13.48.123.197:3000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
