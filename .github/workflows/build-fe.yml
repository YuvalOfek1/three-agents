name: Build and Deploy Frontend

on:
  push:
    branches:
      - master
      - main
    paths: 
      - 'frontend/**'

env:
  APP_VERSION: v1.0.${{ github.run_number }}

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
        
      - name: Set up Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build and analyze
        working-directory: ./frontend
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: npm run build
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/three-agents-frontend:${{ env.APP_VERSION }}
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          RUN_NUMBER: ${{ github.run_number }}
        with:
          host: ${{ secrets.EC2_INSTANCE_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKERHUB_USERNAME,RUN_NUMBER
          script: |
            cd /home/ec2-user/three-agents
            sed -i "s|image: ${DOCKERHUB_USERNAME}/three-agents-frontend:.*|image: ${DOCKERHUB_USERNAME}/three-agents-frontend:v1.0.${RUN_NUMBER}|g" docker-compose.yml
            sudo /usr/local/bin/docker-compose up -d --no-deps frontend
