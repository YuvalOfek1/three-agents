name: Build and Deploy Frontend

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  APP_VERSION: v1.0.${{ github.run_number }}

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/three-agents-frontend:${{ env.APP_VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/three-agents-frontend:latest
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          RUN_NUMBER: ${{ github.run_number }}
        with:
          host: ${{ secrets.EC2_INSTANCE_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKERHUB_USERNAME,RUN_NUMBER
          script: |
            cd /home/ec2-user/three-agents
            git pull origin main
            sudo /usr/local/bin/docker-compose pull frontend
            sudo /usr/local/bin/docker-compose stop frontend
            sudo /usr/local/bin/docker-compose rm -f frontend
            sudo -E env DOCKERHUB_USERNAME="$DOCKERHUB_USERNAME" /usr/local/bin/docker-compose up -d --no-deps frontend
